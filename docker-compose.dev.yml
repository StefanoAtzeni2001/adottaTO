services:
  postgres-db_adottato:
    image: postgres:latest
    container_name: postgres_db_adottato
    restart: always
    environment:
      POSTGRES_DB: postgres_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - app_network

  pgadmin_adottato:
    image: dpage/pgadmin4
    container_name: pgadmin_adottato
    restart: always
    depends_on:
      - postgres-db_adottato
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5051:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-config/servers.json:/pgadmin4/servers.json:ro
      - ./pgadmin-config/.pgpass:/pgpass:ro
    networks:
      - app_network
      
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq
    ports:
      - "15672:15672"  # UI
      - "5672:5672"    # Porta AMQP per RabbitTemplate
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - app_network
      
volumes:
  db_data:
  pgadmin_data:
  rabbitmq_data:

networks:
  app_network:

