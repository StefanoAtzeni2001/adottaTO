<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f4f4f4;
            text-align: center;
        }
        .profile {
            background: white;
            padding: 2em;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        img {
            border-radius: 50%;
            margin-bottom: 1em;
        }
        .info {
            margin-top: 1em;
        }
    </style>
</head>
<body>
<div class="profile">
    <img th:src="${picture}" alt="Profile Picture" width="120" height="120"/>
    <div class="info">
        <h2 th:text="${name}">Nome</h2>
        <h3 th:text="${surname}">Cognome</h3>
        <p th:text="${email}">Email</p>
    </div>
</div>
</body>
</html>
