<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profilo Utente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Profilo Utente</h1>
        <p class="text-gray-500">Benvenuto nella tua area personale</p>
    </div>

    <div class="space-y-4">
        <div>
            <label class="text-gray-600 text-sm">Nome</label>
            <p class="text-xl font-semibold text-gray-800" th:text="${name}">Mario</p>
        </div>
        <div>
            <label class="text-gray-600 text-sm">Cognome</label>
            <p class="text-xl font-semibold text-gray-800" th:text="${surname}">Rossi</p>
        </div>
        <div>
            <label class="text-gray-600 text-sm">Email</label>
            <p class="text-xl font-semibold text-gray-800" th:text="${email}">mario.rossi@example.com</p>
        </div>
    </div>

    <div class="mt-8 text-center">
        <a href="/edit-profile">Modifica Profilo</a>

        <a href="/logout" class="text-red-500 hover:text-red-700 font-medium text-sm">Esci</a>
    </div>
</div>
</body>
</html>
